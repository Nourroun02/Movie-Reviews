{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if movies %}
    <div class="movie-grid">
        {% for movie in movies %}
            {% include "moviereviews/_movie_card.html" %}
        {% endfor %}
    </div>
{% else %}
    <div class="no-results">
        <p>No movies found matching your search.</p>
        <a href="{% url 'movie_list' %}" class="btn">Browse All Movies</a>
    </div>
{% endif %}
{% endblock %}
