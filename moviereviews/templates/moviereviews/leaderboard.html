{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="my-4">Top Reviewers</h1>
    <ol class="list-group">
        {% for user in top_users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <span class="badge bg-primary rounded-pill">
                {{ user.total_stars|default:0 }} stars ({{ user.review_set.count }} reviews)
            </span>
        </li>
        {% endfor %}
    </ol>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary mt-3">Back to Movies</a>
</div>
{% endblock %}
