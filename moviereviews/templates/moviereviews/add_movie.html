{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="movie-form-container">
    <h2 class="form-title">Add a New Movie</h2>
    <style>
        .movie-form-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #08082a;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: #ecf0f1;
}

.form-title {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #f1c40f;
    font-size: 1.8rem;
    font-weight: 600;
}

.movie-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.movie-form p {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin: 0;
}

.movie-form label {
    font-weight: 500;
    color: #536068;
}

.movie-form input,
.movie-form textarea,
.movie-form select {
    padding: 0.6rem;
    border: 1px solid #000000;
    border-radius: 4px;
    background-color: #ffffff;
    color: #000000;
    font-size: 1rem;
}

.movie-form input:focus,
.movie-form textarea:focus,
.movie-form select:focus {
    outline: none;
    border-color: #f1c40f;
    box-shadow: 0 0 0 2px rgba(241, 196, 15, 0.2);
}

.submit-btn {
    padding: 0.7rem 1.2rem;
    background-color: #f10f0f;
    color: #2c3e50;
    border: none;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1rem;
    margin-top: 0.5rem;
}

.submit-btn:hover {
    background-color: #f39c12;
}

.cancel-link {
    display: inline-block;
    text-align: center;
    padding: 0.7rem 1.2rem;
    margin-left: 1rem;
    color: #ecf0f1;
    background-color: #b2a3a2;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
}

.cancel-link:hover {
    background-color: #c0392b;
}

/* Error messages */
.movie-form .errorlist {
    color: #e74c3c;
    margin: 0;
    padding: 0;
    list-style: none;
    font-size: 0.9rem;
    margin-top: 0.2rem;
}
    </style>
    <form method="post" class="movie-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Movie</button>
        <a href="{% url 'movie_list' %}" class="cancel-link">Cancel</a>
    </form>
</div>

{% endblock %}
